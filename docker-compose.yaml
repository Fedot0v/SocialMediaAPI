services:
  social:
    build:
      context: .
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

  redis:
    image: redis:alpine

  celery:
    build: .
    command: celery -A socialmedia worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis

volumes:
  my_media: